<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let input = prompt("값을 입력하세요");
        let output = "";

        let inNum = parseInt(input);
        for (let i = 1; i <= inNum; i++) {
            for (let j = 0; j < i; j++) {
                output += "*";
            }
            output += "\n";
        }
        alert(output);
    </script>
</head>
