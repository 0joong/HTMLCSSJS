<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="grid-basic.css">
  <style>
    .grid-container{
        display : grid;
        grid-template-columns: 100px 200px;
        grid-template-rows: 100px 100px;
        align-items: center;
        row-gap: 10px;
        justify-items: center;

    }
    .grid-item-1{
        align-self: end;
    }
    .grid-item-2{
        align-self: center;
        align-items: stretch;

    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item-1">item-1</div>
    <div class="grid-item-2">item-2</div>
    <div class="grid-item-1">item-3</div>
    <div class="grid-item-2">item-4</div>
  </div>
</body>
</html>
