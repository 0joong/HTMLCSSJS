<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>온라인 서점 회원가입 페이지</h1>
    <fieldset>
        <legend>회원 기본 정보</legend>
        <label for="userid">아이디 :</label>
        <input type="text" placeholder="아이디 입력"><br><br>
        <label for="userpw">비밀번호 :</label>
        <input type="password"><br><br>
        <label for="username">이름 :</label>
        <input type="text">
    </fieldset><br>
    <fieldset>
        <legend>연락처</legend>
            <label for="username">이메일 :</label>
            <input type="email" placeholder="email.@gmail.com"><br><br>
            <label for="username">휴대전화 :</label>
            <input type="tel" placeholder="010-****-****"><br><br>
    </fieldset><br>
    <fieldset>
        <legend>추가 정보</legend>
        <label for="birthday">생년월일 :</label>
            <input type="date"><br><br>
        <label for="gender">성별 :</label>
        <input id="man" type="radio" name="gender" value="m"> 
        <label for="man">남자</label> 
        <input id="woman" type="radio" name="gender" value="w"> 
        <label for="woman">여자</label><br>

        <input id="hobby" type="checkbox" name="hobby" value="java">
        <label id="hobby">java</label>
        <input id="hobby" type="checkbox" name="hobby" value="html">
        <label id="hobby">html</label>
        <input id="hobby" type="checkbox" name="hobby" value="css">
        <label id="hobby">css</label>
        <input id="hobby" type="checkbox" name="hobby" value="javascript">
        <label id="hobby">javascript</label>
        <input id="hobby" type="checkbox" name="hobby" value="algorithm">
        <label id="hobby">algorithm</label><br><br>
        <label id="picture">본인 사진 : </label>
        <input id="picture" type="file" name="picture" value="picture">
        

            
            
            
    </fieldset>
    <input type="reset">&nbsp;&nbsp;<input type="submit" name="회원가입">
</body>
</html>
